<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobisty Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img, .post audio {
            max-width: 100%;
            display: block;
            margin: 1rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Osobisty Blog</h1>
    </header>
    <nav>
        <a href="#home">Blog</a>
        <a href="#biografia">Biografia</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
    <div class="container" id="home">
        <h2>Najnowsze wpisy</h2>
        <div class="post">
            <h3>Tytuł wpisu</h3>
            <p>Treść wpisu. To jest przykładowy wpis na blogu.</p>
            <img src="przyklad.jpg" alt="Przykładowe zdjęcie">
            <audio controls>
                <source src="przyklad.mp3" type="audio/mpeg">
                Twoja przeglądarka nie obsługuje elementu audio.
            </audio>
        </div>
    </div>
    <div class="container" id="biografia">
        <h2>Biografia</h2>
        <p>Twoja biografia. Tu możesz umieścić informacje o sobie.</p>
    </div>
    <div class="container" id="kontakt">
        <h2>Kontakt</h2>
        <form action="#" method="post">
            <label for="name">Imię:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Wiadomość:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Twoje Imię. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
